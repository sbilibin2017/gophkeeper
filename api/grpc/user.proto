syntax = "proto3";

package auth;

option go_package = "github.com/sbilibin2017/gophkeeper/pkg/grpc";

// Request message for user registration
message UserRegisterRequest {
  string username = 1;       
  string password = 2;      
  string public_key = 3;     
}

// Response message after successful registration
message UserRegisterResponse {
  string token = 1;          
}

// Request message for user login
message UserLoginRequest {
  string username = 1;       
  string password = 2;       
}

// Response message after successful login
message UserLoginResponse {
  string token = 1;          
}

// UserService defines authentication methods
service UserService {
  rpc Register(UserRegisterRequest) returns (UserRegisterResponse);  
  rpc Login(UserLoginRequest) returns (UserLoginResponse);           
}
