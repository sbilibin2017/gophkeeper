syntax = "proto3";

package gophkeeper;

option go_package = "pkg/grpc";

// Представление секрета с логином и паролем
message SecretUsernamePassword {
  string secret_name = 1;
  string username = 2;
  string password = 3;
  string meta = 4;
  string updated_at = 5;
}

// Запрос списка секретов с логином и паролем
message SecretUsernamePasswordListRequest {
  string token = 1;
}

// Ответ со списком секретов с логином и паролем
message SecretUsernamePasswordListResponse {
  repeated SecretUsernamePassword items = 1;
}

// gRPC-сервис для работы с секретами логина и пароля
service SecretUsernamePasswordService {
  rpc ListUsernamePasswordSecrets(SecretUsernamePasswordListRequest) returns (SecretUsernamePasswordListResponse);
}
