syntax = "proto3";

package auth;

option go_package = "github.com/sbilibin2017/gophkeeper/pkg/grpc";

// AuthRegisterRequest — сообщение для регистрации пользователя
message AuthRegisterRequest {
  string username = 1;
  string password = 2;
  string client_pub_key_file = 3;
}

// AuthLoginRequest — сообщение для авторизации пользователя
message AuthLoginRequest {
  string username = 1;
  string password = 2;
}

// AuthResponse — ответ, содержащий токен после регистрации или входа
message AuthResponse {
  string token = 1;
}

// AuthService — сервис для аутентификации
service AuthService {
  rpc Register(AuthRegisterRequest) returns (AuthResponse);
  rpc Login(AuthLoginRequest) returns (AuthResponse);
}
