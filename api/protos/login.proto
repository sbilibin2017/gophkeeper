syntax = "proto3";

package gophkeeper.grpc;

option go_package = "github.com/sbilibin2017/gophkeeper/pkg/grpc";

// LoginService provides user authentication functionality.
service LoginService {
  rpc Login(LoginRequest) returns (LoginResponse);
}

// LoginRequest contains the user's credentials for login.
message LoginRequest {
  string username = 1;
  string password = 2;
}

// LoginResponse contains the result of the login attempt.
message LoginResponse {
  string error = 1; // Empty means success
}
